apiVersion: 1

providers:
  - name: "Default" # A name for this provider
    orgId: "1"
    folder: "" # The folder in Grafana where the dashboards will be imported
    type: file
    disableDeletion: false
    editable: true
    options:
      # Path to the directory where your dashboard JSON files are located
      path: /var/lib/grafana/dashboards
